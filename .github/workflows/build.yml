---
name: build
'on': [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  linux-gcc:
    name: linux-gcc
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get --yes install fluidsynth libfluidsynth-dev
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: autogen
        run: ./autogen.sh
      - name: Configure
        run: ./configure --prefix "$PWD/install"
      - name: Build
        run: make
      - name: Build tests
        run: make check
      - name: Install
        run: make install
      - name: Install check
        run: make installcheck
  linux-clang-with-lld:
    name: linux-clang-with-lld  # clang with LLVM's linker LLD
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get --yes install fluidsynth libfluidsynth-dev
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: autogen
        run: ./autogen.sh
      - name: Configure
        run: ./configure --prefix "$PWD/install" CC=clang CXX=clang++ LDFLAGS="-fuse-ld=lld"
      - name: Build
        run: make
      - name: Build tests
        run: make check
      - name: Install
        run: make install
      - name: Install check
        run: make installcheck
  macos:
    name: macos
    runs-on: macos-13
    steps:
      - name: Install dependencies
        run: brew install automake fluid-synth
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: autogen
        run: ./autogen.sh
      - name: Configure
        run: ./configure --prefix "$PWD/install" CXXFLAGS="-std=c++11"
      - name: Build
        run: make
      - name: Build tests
        run: make check
      # install does not work yet, but seems less critical for now
  mingw-cross:
    strategy:
      matrix:
        compiler:
          - { name: 'mingw', bits: '32' }
          - { name: 'mingw-w64', bits: '64' }
    name: mingw-${matrix.compiler.bits}-cross
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install -y ${matrix.compiler.name} fluidsynth libfluidsynth-dev
    - name: autogen
      run: ./autogen.sh
    - name: Configure
      run: ./configure --prefix "$PWD/install"
    - name: Build
      run: make
    - name: Build tests
      run: make check
    - name: Install
      run: make install
    - name: Install check
      run: make installcheck
