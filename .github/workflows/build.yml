---
name: build
'on': [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  linux-gcc:
    name: linux-gcc
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get --yes install fluidsynth libfluidsynth-dev
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=../install
      - name: Build
        run: cmake --build build
  linux-clang-with-lld:
    name: linux-clang-with-lld  # clang with LLVM's linker LLD
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get --yes install fluidsynth libfluidsynth-dev
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure
        run: >
          mkdir build && cd build &&
          cmake ..
          -DCMAKE_INSTALL_PREFIX=../install
          -DCMAKE_C_COMPILER=clang
          -DCMAKE_CXX_COMPILER=clang++
          -DCMAKE_C_FLAGS="-fuse-ld=lld"
          -DCMAKE_CXX_FLAGS="-fuse-ld=lld"
      - name: Build
        run: cmake --build build
  macos:
    name: macos
    runs-on: macos-13
    steps:
      - name: Install dependencies
        run: brew install automake fluid-synth
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=../install
      - name: Build
        run: cmake --build build
        # install does not work yet, but seems less critical for now
  mingw-cross:
    strategy:
      matrix:
        compiler:
          - {cc: 'i686-w64-mingw32-gcc-win32',
             cppc: 'i686-w64-mingw32-g++-win32',
             bits: '32'}
          - {cc: 'x86_64-w64-mingw32-gcc-win32',
             cppc: 'x86_64-w64-mingw32-g++-win32',
             bits: '64'}
    name: mingw-${{matrix.compiler.bits}}-cross
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: >
          sudo apt-get install -y
          mingw-w64 fluidsynth libfluidsynth-dev
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure
        run: >
          mkdir build && cd build &&
          cmake ..
          -DCMAKE_INSTALL_PREFIX=../install
          -DCMAKE_C_COMPILER=${{matrix.compiler.cc}}
          -DCMAKE_CXX_COMPILER=${{matrix.compiler.cppc}}
          -DCMAKE_C_FLAGS="-m32"
          -DCMAKE_CXX_FLAGS="-m32"
      - name: Build
        run: cmake --build build
